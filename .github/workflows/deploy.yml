name: Build & Deploy (Player + GM) to GitHub Pages

on:
  push:
    branches: [ main, feature/quiz-mobile-share ]
  pull_request:
  workflow_dispatch:

# Only one deploy at a time
concurrency:
  group: pages-deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            player-app/package-lock.json
            dm-app/package-lock.json

      # --- PLAYER ---
      - name: Install (player-app)
        working-directory: player-app
        run: npm ci

      - name: Build (player-app)
        working-directory: player-app
        env:
          # Uncomment & set if your Vite base is needed for Pages paths (e.g. /ulvareth-dnd-app/)
          # VITE_BASE: /ulvareth-dnd-app/
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      # --- GM / DM ADMIN ---
      - name: Install (dm-app)
        working-directory: dm-app
        run: npm ci

      - name: Build (dm-app)
        working-directory: dm-app
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build

      # --- Assemble Pages artifact ---
      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir -p site/player
          mkdir -p site/gm
          cp -R player-app/dist/* site/player/
          cp -R dm-app/dist/* site/gm/

      # If you want a root landing page that links to both apps, uncomment:
      # - name: Add root index.html
      #   run: |
      #     cat > site/index.html <<'HTML'
      #     <!doctype html>
      #     <meta charset="utf-8">
      #     <meta name="viewport" content="width=device-width,initial-scale=1">
      #     <title>Ulvareth Apps</title>
      #     <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem}a{display:block;margin:.5rem 0;font-size:1.125rem}</style>
      #     <h1>Ulvareth</h1>
      #     <a href="./player/">Player Quiz</a>
      #     <a href="./gm/">GM / DM Admin</a>
      #     HTML

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
